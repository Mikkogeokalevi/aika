<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MK Ruudukko mysteeri</title>
    <link rel="stylesheet" href="koodi_styles.css">
</head>
<body>
    <div class="container">
        <div style="color:#F8F8F8; line-height:1.8; text-align:justify; padding:10px; font-size:1.1em;">
            <p style="text-align:center; margin-bottom:15px;">
                <img src="https://img.geocaching.com:443/84454fa6-e23a-4aad-a8a4-612b77f23abe.png" alt="Mikkokalevin logo" style="width:120px; height:120px; border:2px solid #90EE90; border-radius:50%; display:inline-block; vertical-align:middle; box-shadow:1px 1px 3px rgba(0,0,0,0.4); background-color:#556B2F; padding:3px;" />
            </p>
        </div>
        <div class="grid" id="grid"></div>
        <input type="text" id="sentenceInput" placeholder="Syötä lause tähän">
        <button id="checkButton">Tarkista</button>
        <p id="message" class="message"></p>
        <div class="button-container">
            <button id="resetButton">Aloita alusta</button>
        </div>
    </div>
    <script src="koodi.js"></script>
</body>
</html>
