<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajan Vartijat - Geokätkömysteeri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="modal-overlay" class="piilotettu"></div>
    <div id="zoom-view" class="piilotettu">
        <div id="zoomed-symbol"></div>
        <p>Valitaanko tämä symboli?</p>
        <div class="zoom-buttons">
            <button id="confirm-selection" class="toiminto-nappi">Valitse</button>
            <button id="cancel-selection" class="toiminto-nappi peruuta-nappi">Peruuta</button>
        </div>
    </div>

    <div class="sisalto-laatikko">
        <div class="teksti-alue">

            <div class="glcars-header">
                <div class="glcars-side glcars-left">
                    <div class="glcars-elbow"></div>
                    <div class="glcars-block num-block-1" id="glcars-num-1">8923 23</div>
                    <div class="glcars-block num-block-2" id="glcars-num-2">0054 87</div>
                </div>
                
                <div class="logo-container">
                    <img src="https://img.geocaching.com:443/84454fa6-e23a-4aad-a8a4-612b77f23abe.png" alt="Geokätköily Logo" class="logo" />
                </div>

                <div class="glcars-side glcars-right">
                    <div class="glcars-block num-block-2" id="glcars-num-3">1198 25</div>
                    <div class="glcars-block num-block-1" id="glcars-num-4">7743 01</div>
                    <div class="glcars-elbow"></div>
                </div>
            </div>
            
            <div id="intro-section">
                <p id="intro-text-1"></p>
                <p id="intro-text-2" class="leipateksti"></p>
            </div>

            <div id="login-section" class="piilotettu">
                <h4 class="alaotsikko">YHDISTETÄÄN PÄÄTTEESEEN...</h4>
                <div id="login-container">
                    <p>Syötä tunnisteesi, kadetti.</p>
                    <input type="text" id="nickname-input" placeholder="Geokätköilynimimerkki">
                    <button id="login-button" class="toiminto-nappi">Yhdistä</button>
                </div>
                <div id="auth-sequence" class="piilotettu">
                    <p id="auth-text"></p>
                </div>
            </div>
            
            <div id="mission-briefing-section" class="piilotettu">
                 <h3 class="paaotsikko">— Tehtävänanto: Ajan Vartijat —</h3>
                 <p id="mission-text" class="leipateksti"></p>
            </div>

            <div id="aikakone-osio" class="time-circuits-container piilotettu">
                </div>


            <div id="stargate-osio" class="piilotettu">
                </div>
            
            <div id="lopputulos-osio" class="huomio-laatikko piilotettu">
                </div>

             <div id="virhe-viesti" class="huomio-laatikko piilotettu" style="border-color: #FF4500;">
                </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
