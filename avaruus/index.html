<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajan Vartijat - Geokätkömysteeri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sisalto-laatikko">
        <div class="teksti-alue">

            <div class="glcars-container">
                <div class="glcars-bar-top">
                    <div class="glcars-title">MK-SYSTEMS</div>
                    <div class="glcars-block num-block-1 lcars-wide" id="glcars-item-1"></div>
                    <div class="glcars-block num-block-2 lcars-med" id="glcars-item-2"></div>
                    <div class="glcars-block stub-block-1" style="height: 20px;"></div>
                </div>
                <div class="glcars-header">
                    <div class="glcars-side glcars-left">
                        <div class="glcars-elbow"></div>
                        <div class="glcars-v-stack">
                            <div class="glcars-block num-block-1" id="glcars-item-3"></div>
                            <div class="glcars-block stub-block-1"></div>
                        </div>
                        <div class="glcars-v-stack">
                           <div class="glcars-block num-block-2" id="glcars-item-4"></div>
                           <div class="glcars-block stub-block-2"></div>
                        </div>
                         <div class="glcars-v-stack">
                            <div class="glcars-block stub-block-1" style="height: 28px"></div>
                            <div class="glcars-block num-block-1" id="glcars-item-9"></div>
                        </div>
                    </div>
                    
                    <div class="logo-container">
                        <img src="https://img.geocaching.com:443/84454fa6-e23a-4aad-a8a4-612b77f23abe.png" alt="Geokätköily Logo" class="logo" />
                    </div>

                    <div class="glcars-side glcars-right">
                        <div class="glcars-elbow"></div>
                        <div class="glcars-v-stack">
                            <div class="glcars-block num-block-1" id="glcars-item-5"></div>
                            <div class="glcars-block stub-block-1"></div>
                        </div>
                        <div class="glcars-v-stack">
                           <div class="glcars-block num-block-2" id="glcars-item-6"></div>
                           <div class="glcars-block stub-block-2"></div>
                        </div>
                        <div class="glcars-v-stack">
                            <div class="glcars-block stub-block-1" style="height: 28px"></div>
                            <div class="glcars-block num-block-1" id="glcars-item-10"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr>
            <h3>Testialue alla (toiminnallisuus lisätään myöhemmin)</h3>
            <p>Alkutarinan paikka.</p>
            <h4 class="alaotsikko">Kirjautumisen paikka</h4>
            <h3 class="paaotsikko">Tehtävänannon paikka</h3>
            <div class="time-circuits-container">DeLorean-mittariston paikka</div>
            <hr>
            <div class="glcars-footer">
                <div class="glcars-block stub-block-1" style="width: 80px;"></div>
                <div class="glcars-block num-block-1 lcars-wide" id="glcars-item-7"></div>
                <div class="glcars-block stub-block-2 flex-grow"></div>
                <div class="glcars-block num-block-2 lcars-med" id="glcars-item-8"></div>
                <div class="glcars-elbow"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
