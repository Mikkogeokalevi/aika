<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajan Vartijat - Geokätkömysteeri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="modal-overlay" class="piilotettu"></div>
    <div id="zoom-view" class="piilotettu">
        <div id="zoomed-symbol"></div>
        <p>Valitaanko tämä symboli?</p>
        <div class="zoom-buttons">
            <button id="confirm-selection" class="toiminto-nappi">Valitse</button>
            <button id="cancel-selection" class="toiminto-nappi peruuta-nappi">Peruuta</button>
        </div>
    </div>

    <div class="sisalto-laatikko">
        <div class="teksti-alue">
            <div class="glcars-container">
                </div>
            <div id="intro-section">
                <p id="intro-text-1"></p>
                <p id="intro-text-2" class="leipateksti"></p>
            </div>
            <div id="login-section" class="piilotettu">
                <h4 class="alaotsikko" id="login-heading"></h4>
                <div id="login-container" class="piilotettu">
                    <p>Syötä tunnisteesi, kadetti.</p>
                    <input type="text" id="nickname-input" placeholder="Geokätköilynimimerkki">
                    <button id="login-button" class="toiminto-nappi">Yhdistä</button>
                </div>
                <div id="auth-sequence" class="piilotettu"><p id="auth-text"></p></div>
            </div>
            <div id="mission-briefing-section" class="piilotettu">
                 <h3 class="paaotsikko">— Tehtävänanto: Ajan Vartijat —</h3>
                 <p id="mission-text" class="leipateksti"></p>
            </div>
            <div id="aikakone-osio" class="time-circuits-container piilotettu">
                <h4 class="alaotsikko">Syötä kalibrointipäivämäärät</h4>
                <div class="time-circuit-display color-red"><div class="circuit-label-top">MENNEISYYDEN KAIKU</div><div class="circuit-inputs"><div><span>PP</span><input type="number" id="day1" class="time-circuit-input" min="1" max="31"></div><div><span>KK</span><input type="number" id="month1" class="time-circuit-input" min="1" max="12"></div><div><span>VVVV</span><input type="number" id="year1" class="time-circuit-input" min="0"></div></div><div class="circuit-label-bottom">MÄÄRÄNPÄÄ</div></div>
                <div class="time-circuit-display color-green"><div class="circuit-label-top">KOHTALON HETKI</div><div class="circuit-inputs"><div><span>PP</span><input type="number" id="day2" class="time-circuit-input" min="1" max="31"></div><div><span>KK</span><input type="number" id="month2" class="time-circuit-input" min="1" max="12"></div><div><span>VVVV</span><input type="number" id="year2" class="time-circuit-input" min="0"></div></div><div class="circuit-label-bottom">NYKYHETKI</div></div>
                <div class="time-circuit-display color-yellow"><div class="circuit-label-top">TULEVAISUUDEN VISIO</div><div class="circuit-inputs"><div><span>PP</span><input type="number" id="day3" class="time-circuit-input" min="1" max="31"></div><div><span>KK</span><input type="number" id="month3" class="time-circuit-input" min="1" max="12"></div><div><span>VVVV</span><input type="number" id="year3" class="time-circuit-input" min="0"></div></div><div class="circuit-label-bottom">VIIMEKSI LÄHDETTY</div></div>
                <button id="tarkista-paivamaarat" class="toiminto-nappi">Lukitse päivämäärät</button>
            </div>
            
            <div id="power-up-sequence" class="piilotettu">
                <p id="power-up-text"></p>
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
            </div>

            <div id="stargate-osio" class="piilotettu">
                </div>
            <div id="lopputulos-osio" class="huomio-laatikko piilotettu">
                </div>
            <div id="virhe-viesti" class="huomio-laatikko piilotettu" style="border-color: #FF4500;">
                </div>
            <div class="glcars-footer">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
