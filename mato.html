<!DOCTYPE html>
<html>
<head>
    <title>Kirjain Matopeli</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        body {
            text-align: center;
            font-family: Georgia, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 10px;
            margin: 15px 0;
            background-color: #556B2F;
            border: 3px solid #36451C;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6);
        }

        canvas {
            border: 2px solid #4CAF50;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            background-color: white;
        }

        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .control-button:active {
            background-color: #45a049;
        }

        #pause-button {
            width: 80px;
            height: 50px;
            margin: 5px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        #pause-button:active {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <p style="text-align:center; margin-bottom:15px;">
            <img src="https://img.geocaching.com:443/84454fa6-e23a-4aad-a8a4-612b77f23abe.png" alt="Mikkokalevin logo" style="width:120px; height:120px; border:2px solid #90EE90; border-radius:50%; display:inline-block; vertical-align:middle; box-shadow:1px 1px 3px rgba(0,0,0,0.4); background-color:#556B2F; padding:3px;" />
        </p>
        <h1 style="color:#90EE90; text-shadow:1px 1px 2px rgba(0,0,0,0.6);">Kirjain Matopeli</h1>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button class="control-button" id="up">↑</button>
    </div>
    <div id="controls">
        <button class="control-button" id="left">←</button>
        <button class="control-button" id="right">→</button>
    </div>
    <div id="controls">
        <button class="control-button" id="down">↓</button>
    </div>
    <div id="controls">
        <button id="pause-button">PAUSE</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction = null;
        let message = "Kirjastovirkailijanperjantaiehtookaffeekupponen";
        let messageIndex = -1; // Start from -1 to have the first ball empty

        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
            letter: ''
        };

        let game = null;
        let isPaused = false;

        function drawGame() {
            if (isPaused) return;

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'white';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = '#F44336';
            ctx.beginPath();
            ctx.roundRect(food.x, food.y, box, box, 10);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(food.letter, food.x + box / 2, food.y + box / 2);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                messageIndex = (messageIndex + 1) % message.length;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box,
                    letter: message[messageIndex].toUpperCase()
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (collision(newHead, snake)) {
                clearInterval(game);
                alert('Peli päättyi!');
                return;
            }

            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY >= canvas.height) snakeY = 0;

            snake.unshift({x: snakeX, y: snakeY});
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function setDirection(dir) {
            if (dir === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (dir === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (dir === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (dir === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        document.getElementById('up').addEventListener('click', (e) => {
            e.preventDefault();
            setDirection('UP');
        });

        document.getElementById('left').addEventListener('click', (e) => {
            e.preventDefault();
            setDirection('LEFT');
        });

        document.getElementById('right').addEventListener('click', (e) => {
            e.preventDefault();
            setDirection('RIGHT');
        });

        document.getElementById('down').addEventListener('click', (e) => {
            e.preventDefault();
            setDirection('DOWN');
        });

        document.getElementById('pause-button').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pause-button').textContent = isPaused ? 'JATKA' : 'PAUSE';
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (e.key === 'ArrowUp' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (e.key === 'ArrowRight' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (e.key === 'ArrowDown' && direction !== 'UP') {
                direction = 'DOWN';
            }
        });

        game = setInterval(drawGame, 200);
    </script>
</body>
</html>
