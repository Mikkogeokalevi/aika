<!DOCTYPE html>
<html>
<head>
    <title>Kirjain Matopeli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="mato_styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header-container">
            <img src="https://img.geocaching.com:443/84454fa6-e23a-4aad-a8a4-612b77f23abe.png" alt="Mikkokalevin logo" class="logo">
            <h1>Kirjain Matopeli</h1>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="buttons-container">
            <button id="pause-button">PAUSE</button>
            <button id="restart-button">ALOITA ALUSTA</button>
            <div class="lives-container">
                Elämät: <span id="lives">3</span>
            </div>
        </div>
        <div id="eaten-letters-container"></div>
        <div id="info-container">
            <p>Kaikki kirjaimet on nyt syöty, järjestä kirjaimet värin sisällä sanoiksi ja kirjoita saamasi sanat yhdyssanana (ilman välilyöntejä) alla olevaan kenttään:</p>
            <input type="text" id="answer-input" placeholder="Kirjoita yhdyssana tähän">
            <button id="submit-button">Tarkista</button>
            <div id="congratulations-message"></div>
        </div>
    </div>
    <script src="mato_script.js"></script>
</body>
</html>
