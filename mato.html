<!DOCTYPE html>
<html>
<head>
    <title>7 Kirjain Matopeli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            text-align: center;
            font-family: Georgia, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background-color: #556B2F;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6);
            width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border: 2px solid #90EE90;
            border-radius: 50%;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            background-color: #556B2F;
            padding: 3px;
            margin-right: 10px;
        }

        h1 {
            color: #90EE90;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            font-size: 1.5em;
            margin: 0;
        }

        canvas {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: white;
            width: 400px;
            height: 400px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
            align-items: center;
        }

        #pause-button {
            width: 100px;
            height: 40px;
            font-size: 14px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        #restart-button {
            width: 100px;
            height: 40px;
            font-size: 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .lives-container {
            font-size: 1.2em;
            color: #90EE90;
            margin-left: 10px;
        }

        #eaten-letters-container {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            width: 100%;
        }

        .color-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }

        .eaten-letter {
            width: 30px;
            height: 30px;
            margin: 2px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        #info-container {
            margin-top: 10px;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #answer-input {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header-container">
            <img src="https://img.geocaching.com:443/84454fa6-e23a-4aad-a8a4-612b77f23abe.png" alt="Mikkokalevin logo" class="logo">
            <h1>Kirjain Matopeli</h1>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="buttons-container">
            <button id="pause-button">PAUSE</button>
            <button id="restart-button">ALOITA ALUSTA</button>
            <div class="lives-container">
                Elämät: <span id="lives">3</span>
            </div>
        </div>
        <div id="eaten-letters-container"></div>
        <div id="info-container">
            <p>Kaikki kirjaimet on nyt syöty, järjestä kirjaimet värin sisällä sanoiksi ja kirjoita saamasi sanat yhdyssanana (ilman välilyöntejä) alla olevaan kenttään:</p>
            <input type="text" id="answer-input" placeholder="Kirjoita yhdyssana tähän">
            <button id="submit-button">Tarkista</button>
            <div id="congratulations-message" style="display: none; color: white; font-weight: bold; margin-top: 10px;">
                Onnea! Vastaus oli oikein! Chekkeri hyväksyy seuraavan lauseen: SateenJälkeenOnPoutaSää
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const eatenLettersContainer = document.getElementById('eaten-letters-container');
        const livesElement = document.getElementById('lives');
        const infoContainer = document.getElementById('info-container');
        const answerInput = document.getElementById('answer-input');
        const submitButton = document.getElementById('submit-button');
        const congratulationsMessage = document.getElementById('congratulations-message');

        const box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction = null;
        let lives = 3;

        const words = ["Kirjasto", "virkailijan", "perjantai"];
        const colors = ["#FF5733", "#33FF57", "#3357FF"];
        const correctAnswer = "kirjastovirkailijanperjantai";
        const snakeGrowthWords = ["MIKKO", "KALEVIN", "MATO"];

        let letters = words.map((word, index) => ({
            word: shuffleWord(word.toUpperCase()),
            color: colors[index]
        }));

        let food = generateFood();
        let game = null;
        let isPaused = false;
        let snakeHeadImage = new Image();
        snakeHeadImage.src = 'https://img.geocaching.com:443/84454fa6-e23a-4aad-a8a4-612b77f23abe.png';

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, false);

        canvas.addEventListener('touchmove', function(e) {
            if (!e.touches[0]) return;
            e.preventDefault();
            let touchEndX = e.touches[0].clientX;
            let touchEndY = e.touches[0].clientY;

            let diffX = touchStartX - touchEndX;
            let diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    setDirection('LEFT');
                } else {
                    setDirection('RIGHT');
                }
            } else {
                if (diffY > 0) {
                    setDirection('UP');
                } else {
                    setDirection('DOWN');
                }
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
        }, false);

        function shuffleWord(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function generateFood() {
            const wordIndex = Math.floor(Math.random() * letters.length);
            const word = letters[wordIndex].word;
            const letterIndex = Math.floor(Math.random() * word.length);
            const letter = word[letterIndex];

            return {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box,
                letter: letter,
                color: letters[wordIndex].color,
                wordIndex: wordIndex
            };
        }

        function drawGame() {
            if (isPaused) return;

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    ctx.drawImage(snakeHeadImage, snake[i].x, snake[i].y, box, box);
                } else if (i <= snakeGrowthWords.join('').length) {
                    const letterIndex = (i - 1) % snakeGrowthWords.join('').length;
                    ctx.fillStyle = '#8BC34A';
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                    ctx.fillStyle = 'black';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(snakeGrowthWords.join('')[letterIndex], snake[i].x + box / 2, snake[i].y + box / 2);
                } else {
                    ctx.fillStyle = '#8BC34A';
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
                ctx.strokeStyle = 'white';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = food.color;
            ctx.beginPath();
            ctx.roundRect(food.x, food.y, box, box, 10);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(food.letter, food.x + box / 2, food.y + box / 2);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                const eatenLetterDiv = document.createElement('div');
                eatenLetterDiv.className = 'eaten-letter';
                eatenLetterDiv.style.backgroundColor = food.color;
                eatenLetterDiv.textContent = food.letter;

                let colorRow = document.querySelector(`.color-row[data-color="${food.color}"]`);
                if (!colorRow) {
                    colorRow = document.createElement('div');
                    colorRow.className = 'color-row';
                    colorRow.setAttribute('data-color', food.color);
                    eatenLettersContainer.appendChild(colorRow);
                }

                colorRow.appendChild(eatenLetterDiv);

                letters[food.wordIndex].word = letters[food.wordIndex].word.replace(food.letter, '');
                if (letters[food.wordIndex].word.length === 0) {
                    letters.splice(food.wordIndex, 1);
                }

                if (letters.length === 0) {
                    clearInterval(game);
                    infoContainer.style.display = 'block';
                } else {
                    food = generateFood();
                }
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (collision(newHead, snake)) {
                lives--;
                livesElement.textContent = lives;
                if (lives <= 0) {
                    clearInterval(game);
                    alert('Peli päättyi! Kaikki elämät käytetty.');
                    return;
                } else {
                    alert(`Törmäys! Sinulla on vielä ${lives} elämää jäljellä.`);
                    snake = [{x: snake[0].x, y: snake[0].y}];
                    direction = null;
                    return;
                }
            }

            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY >= canvas.height) snakeY = 0;

            snake.unshift({x: snakeX, y: snakeY});
        }

        function collision(head, array) {
            for (let i = 1; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function setDirection(dir) {
            if (dir === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (dir === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (dir === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (dir === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        function resetGame() {
            clearInterval(game);
            snake = [{x: 9 * box, y: 10 * box}];
            direction = null;
            lives = 3;
            livesElement.textContent = lives;
            letters = words.map((word, index) => ({
                word: shuffleWord(word.toUpperCase()),
                color: colors[index]
            }));
            eatenLettersContainer.innerHTML = '';
            infoContainer.style.display = 'none';
            congratulationsMessage.style.display = 'none';
            food = generateFood();
            game = setInterval(drawGame, 200);
        }

        document.getElementById('pause-button').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pause-button').textContent = isPaused ? 'JATKA' : 'PAUSE';
        });

        document.getElementById('restart-button').addEventListener('click', resetGame);

        submitButton.addEventListener('click', () => {
            if (answerInput.value.toLowerCase() === correctAnswer) {
                congratulationsMessage.style.display = 'block';
            } else {
                alert('Väärä vastaus. Yritä uudelleen.');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (e.key === 'ArrowUp' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (e.key === 'ArrowRight' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (e.key === 'ArrowDown' && direction !== 'UP') {
                direction = 'DOWN';
            }
        });

        game = setInterval(drawGame, 200);
    </script>
</body>
</html>
