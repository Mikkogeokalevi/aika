<!DOCTYPE html>
<html>
<head>
    <title>Kirjain Matopeli</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4CAF50;
        }

        canvas {
            border: 2px solid #4CAF50;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .control-button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Kirjain Matopeli</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button class="control-button" id="up">↑</button>
    </div>
    <div id="controls">
        <button class="control-button" id="left">←</button>
        <button class="control-button" id="right">→</button>
    </div>
    <div id="controls">
        <button class="control-button" id="down">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction = null;
        let message = "Kirjastovirkailijanperjantaiehtookaffeekupponen";
        let messageIndex = 0;

        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
            letter: message[messageIndex]
        };

        function drawGame() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'white';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = '#F44336';
            ctx.beginPath();
            ctx.roundRect(food.x, food.y, box, box, 10);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(food.letter, food.x + box / 2, food.y + box / 2);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                messageIndex = (messageIndex + 1) % message.length;
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box,
                    letter: message[messageIndex]
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (collision(newHead, snake)) {
                clearInterval(game);
                alert('Peli päättyi!');
                return;
            }

            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY >= canvas.height) snakeY = 0;

            snake.unshift({x: snakeX, y: snakeY});
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function setDirection(dir) {
            if (dir === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (dir === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (dir === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (dir === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        document.getElementById('up').addEventListener('click', (e) => {
            e.preventDefault();
            setDirection('UP');
        });

        document.getElementById('left').addEventListener('click', (e) => {
            e.preventDefault();
            setDirection('LEFT');
        });

        document.getElementById('right').addEventListener('click', (e) => {
            e.preventDefault();
            setDirection('RIGHT');
        });

        document.getElementById('down').addEventListener('click', (e) => {
            e.preventDefault();
            setDirection('DOWN');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (e.key === 'ArrowUp' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (e.key === 'ArrowRight' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (e.key === 'ArrowDown' && direction !== 'UP') {
                direction = 'DOWN';
            }
        });

        let game = setInterval(drawGame, 200);
    </script>
</body>
</html>
