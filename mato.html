<!DOCTYPE html>
<html>
<head>
    <title>Kirjain Matopeli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            text-align: center;
            font-family: Georgia, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: none;
        }

        .game-container {
            padding: 10px;
            margin: 15px auto;
            background-color: #556B2F;
            border: 3px solid #36451C;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6);
            max-width: 95%;
            display: flex;
            flex-direction: column;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border: 2px solid #90EE90;
            border-radius: 50%;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            background-color: #556B2F;
            padding: 3px;
            margin-right: 10px;
        }

        h1 {
            color: #90EE90;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
            font-size: 1.5em;
            margin: 0;
        }

        canvas {
            border: 2px solid #4CAF50;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            background-color: white;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }

        #pause-button {
            width: 100px;
            height: 40px;
            font-size: 14px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        #pause-button:active {
            background-color: #d32f2f;
        }

        #restart-button {
            width: 100px;
            height: 40px;
            font-size: 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        #restart-button:active {
            background-color: #0b7dda;
        }

        #eaten-letters-container {
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .color-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }

        .eaten-letter {
            width: 30px;
            height: 30px;
            margin: 2px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header-container">
            <img src="https://img.geocaching.com:443/84454fa6-e23a-4aad-a8a4-612b77f23abe.png" alt="Mikkokalevin logo" class="logo">
            <h1>Kirjain Matopeli</h1>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="buttons-container">
            <button id="pause-button">PAUSE</button>
            <button id="restart-button">ALOITA ALUSTA</button>
        </div>
        <div id="eaten-letters-container"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const eatenLettersContainer = document.getElementById('eaten-letters-container');

        const box = 20;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction = null;

        const words = ["Kirjasto", "virkailijan", "perjantai", "ehtoo", "kaffee", "kupposen", "kaatumis", "onnettomuus", "suoja"];
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#F3FF33", "#FF33F3", "#33FFF3", "#8A33FF", "#FF338A", "#33FF8A"];

        let letters = words.flatMap((word, index) => word.split('').map(letter => ({ letter: letter.toUpperCase(), color: colors[index] })));
        letters = shuffleArray(letters);

        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
            letter: letters.length > 0 ? letters.pop() : { letter: '', color: '#000000' }
        };

        let game = null;
        let isPaused = false;

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, false);

        canvas.addEventListener('touchmove', function(e) {
            if (!e.touches[0]) return;
            let touchEndX = e.touches[0].clientX;
            let touchEndY = e.touches[0].clientY;

            let diffX = touchStartX - touchEndX;
            let diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    setDirection('LEFT');
                } else {
                    setDirection('RIGHT');
                }
            } else {
                if (diffY > 0) {
                    setDirection('UP');
                } else {
                    setDirection('DOWN');
                }
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
            e.preventDefault();
        }, false);

        function drawGame() {
            if (isPaused) return;

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'white';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = food.letter.color;
            ctx.beginPath();
            ctx.roundRect(food.x, food.y, box, box, 10);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(food.letter.letter, food.x + box / 2, food.y + box / 2);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                const eatenLetterDiv = document.createElement('div');
                eatenLetterDiv.className = 'eaten-letter';
                eatenLetterDiv.style.backgroundColor = food.letter.color;
                eatenLetterDiv.textContent = food.letter.letter;

                let colorRow = document.querySelector(`.color-row[data-color="${food.letter.color}"]`);
                if (!colorRow) {
                    colorRow = document.createElement('div');
                    colorRow.className = 'color-row';
                    colorRow.setAttribute('data-color', food.letter.color);
                    eatenLettersContainer.appendChild(colorRow);
                }

                colorRow.appendChild(eatenLetterDiv);

                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box,
                    letter: letters.length > 0 ? letters.pop() : { letter: '', color: '#000000' }
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (collision(newHead, snake)) {
                clearInterval(game);
                alert('Peli päättyi!');
                return;
            }

            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY >= canvas.height) snakeY = 0;

            snake.unshift({x: snakeX, y: snakeY});
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function setDirection(dir) {
            if (dir === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (dir === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (dir === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (dir === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function resetGame() {
            clearInterval(game);
            snake = [{x: 9 * box, y: 10 * box}];
            direction = null;
            letters = words.flatMap((word, index) => word.split('').map(letter => ({ letter: letter.toUpperCase(), color: colors[index] })));
            letters = shuffleArray(letters);
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box,
                letter: letters.length > 0 ? letters.pop() : { letter: '', color: '#000000' }
            };
            eatenLettersContainer.innerHTML = '';
            game = setInterval(drawGame, 200);
        }

        document.getElementById('pause-button').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pause-button').textContent = isPaused ? 'JATKA' : 'PAUSE';
        });

        document.getElementById('restart-button').addEventListener('click', resetGame);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (e.key === 'ArrowUp' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (e.key === 'ArrowRight' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (e.key === 'ArrowDown' && direction !== 'UP') {
                direction = 'DOWN';
            }
        });

        game = setInterval(drawGame, 200);
    </script>
</body>
</html>
